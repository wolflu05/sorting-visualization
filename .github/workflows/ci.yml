name: CI/CD

on:
  push:

jobs:
  build:
    name: build ⚙️
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn

      - name: Build react-app
        run: yarn build

      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: react-build
          path: build/

  test:
    name: test 🧪
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      # - name: Setup node
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: '14'

      # - name: Install dependencies
      #   run: yarn

      # - name: Lint code
      #   run: yarn test

  deploy:
    name: deploy 🚀
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ github.ref == 'refs/heads/master' }}
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: react-build
          path: build/

      - name: Deploy react-app
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
          clean: true
